<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="navbar :: header">
    <meta charset="UTF-8">
    <title>ESA - Found events</title>
</head>
<body>

<div th:insert="navbar :: body"></div>

<h1 style="text-align: center">Found events</h1>

<div class="container" style="width: 1000px">
    <div th:each="event : ${events}" class="card m-3" style="width: 18rem; display: inline-block">
        <div class="card-body">
            <h5 class="card-title"><a th:href="@{http://localhost:8080/events/{eventId}(eventId=${event.id})}" th:text="${event.title}">Event title</a></h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${event.startDate + ' to ' + event.endDate}"></h6>
            <p class="card-text" th:text="${#strings.abbreviate(event.shortDescription, 53)}"></p>
        </div>
    </div>
</div>

</body>
</html>
